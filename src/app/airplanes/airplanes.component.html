<div>
  <h3>Lista de Produtos</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Coluna Modelo -->
  <ng-container matColumnDef="modelo">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
  </ng-container>

  <!-- Coluna Passageiros -->
  <ng-container matColumnDef="qtidadePassageiros">
    <th mat-header-cell *matHeaderCellDef> Quantidade de passageiros </th>
    <td mat-cell *matCellDef="let element"> {{element.qtidadePassageiros}}</td>
  </ng-container>

  <!-- Coluna Data de criação -->
  <ng-container matColumnDef="dataCriacao">
    <th mat-header-cell *matHeaderCellDef> Data de criação </th>
    <td mat-cell *matCellDef="let element"> {{element.dataCriacao | date: 'dd/MM/yyyy'}}</td>
  </ng-container>

  <!-- Coluna posição -->
  <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/airplanes-detalhe/{{element.id}}" selected>Detalhe</button></td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
